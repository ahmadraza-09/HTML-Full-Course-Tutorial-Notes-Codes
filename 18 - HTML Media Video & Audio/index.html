<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Video & Audio</title>
</head>
<body>
    <video width="320" height="240" controls autoplay muted>
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
    </video>

    <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/QyEYBnk6YaQ?si=aX-s2_ieNQMiu5G3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> -->
    
    <iframe width="560" height="315"
    src="https://www.youtube.com/embed/tgbNymZ7vqY?&autoplay=1&controls=0">
    </iframe>

    <audio controls autoplay muted>
        <source src="music.ogg" type="audio/ogg">
        <source src="music.mp3" type="audio/mpeg">
    </audio>


</body>
</html>
